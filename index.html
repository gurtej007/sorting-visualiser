<!DOCTYPE html>
<html lang="en" style="height:100%">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <nav class="navbar-expand-lg bg-dark sticky-top" style="width:100%">
        <button class="btn btn-success">Generate Array</button>
        <span id="speed">Speed
            <input id="speed_input" type="range" min="0" max="1000" stepDown=30 value=0>
        </span>
        <span id="size">Size
            <input id="array_input" type="range" min="10" max="80" stepDown=5 value=0>
        </span>
        <button id="sort" class="btn btn-primary">Bubble Sort</button>
        <button id="insertion" class="btn btn-primary">Insertion sort</button>
        <button id="quick" class="btn btn-primary">Quick Sort</button>
    </nav>
    <div class="parent" style="height:80%"></div>
  
    <script src="index.js"></script>
    <script src="bubble.js"></script>
    <script src="quick.js"></script>
    <script src="insertion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
